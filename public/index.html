<!DOCTYPE html>
<html>
 <header><h1>CSS/HTML Workshop with Drivy</h1></header>
    <link rel="stylesheet" href="style.css" />
    <div id="form">

    <div class="fish" id="fish"></div>
    <div class="fish" id="fish2"></div>
     <form id="waterform" onsubmit="return mySubmitFunction()" method="post">

  
  </header>
  <body>
    <div id="car" class = "formgroup">
    <label>Car model*</label> 
    <input class="model" type="text"/>
      <label>Price by day*</label> 
      <input class="price-by-day" type="number"/>
       <label>Price by km*</label> 
      <input class="price-by-km" type="number"/>
    </div>
    <div id="rental">
      
      <label >Rental begin date*</label> 
      <input class="begin" type="date" />
      <label>Rental end date*</label> 
      <input class="end" type="date"/>
      <label>Distance in km*</label> 
      <input class="distance" type="number" />
       <label>Deductible option</label>
      <input id="checkbox" class="option" type="checkbox" />
      
    </div>
    <button id="compute">Compute 
    
    </button>
    <div id="actors"></div>
    <script id="template" type="x-tmpl-mustache">
      {{#actors}}
        <div class="actor">
          <span>{{who}}</span>
          <span>{{type}}</span>
          <span>{{amount}}</span>
        </div>
      {{/actors}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>
  </body>
</html>
